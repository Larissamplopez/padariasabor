<!DOCTYPE html>
<html lang="pt-br">
<!--Cabeçalho do Site-->
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Padaria do Sabor - O melhor lugar de pausa para o café da sua região.">
  <meta name="keywords" content="padaria, pães, doces, café, torta, bolo, São Paulo, pão francês">
  <title>Padaria do Sabor - Café fresco e muito sabor! </title>
</head>
<body>
    <header>
        <a href="./index.html"> 
            <img src="logo.png" alt="logo da padaria do sabor" class="logo" width="150" height="150">
        </a>
            <h1>Padaria do Sabor - O melhor ponto de pausa para o café</h1>
            <h2>Cadastro Newsletter</h2>
      </header>
    <main>
        <form>
            <fieldset>
                <legend>Seus Dados</legend>
                <label for="nomecompleto">Nome Completo:</label>
                <input type="text" id="nome" name="nome_usuario" required><br><br>
                <label for="telefone">Celular:</label>
                <input type="tel" 
                id="telefone" 
                name="telefone_usuario"
                pattern="\([0-9]{2}\)\s?[0-9]{4-5}[0-9]{4}"
                placeholder="(11) xxxxx-xxxx" 
                required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email_usuario" required><br><br>
                <label for="data_aniversario">Data de Aniversário:</label><br>
                <input type="date" id="data_aniversario" name="data_aniversario" required><br><br>
            </fieldset> 
            <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br><br>
            <label for="cep">CEP:</label>
            <input
            type="text"
            id="cep"
            name="cep"
            required
            pattern="[0-9]{5}-[0-9]{3}"
            placeholder="xxxxx-xxx"><br><br>
        </fieldset>
        <fieldset>
            <legend>Tipos de Produtos Preferidos</legend>
            <label for="cafes">Cafés</label>
            <input type="checkbox" id="cafes" name="cafes" value="cafes"><br><br>
            <label for="doces">Doces:</label>
            <input type="checkbox" id="doces" name="doces" value="doces"><br><br>
            <label for="paes">Pães:</label>
            <input type="checkbox" id="paes" name="paes" value="paes"><br><br>
            <label for="novidades">Novidades:</label>
            <input type="checkbox" id="novidades" name="novidades" value="novidades"><br><br>
        </fieldset>
        <fieldset>
            <legend>Termos e Condições</legend>
            <label for="promocoes">Aceita receber promoções por email</label>
            <input type="checkbox" id="promocoes" name="promocoes" value="promocoes" required><br><br>
            <label for="uso">Aceita os termos de uso</label>
            <input type="checkbox" id="uso" name="uso" value="uso" required><br><br>
        </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    
            
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Padaria do Sabor. Todos os direitos reservados. </p> 
        <p>Desenvolvida para ser sua Padaria favorita.</p>
        </footer>
       </body>
       </html>
