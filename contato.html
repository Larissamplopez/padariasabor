<!DOCTYPE html>
<html lang="pt-br">
<!--Cabeçalho do Site-->
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Padaria do Sabor - O melhor lugar de pausa para o café da sua região.">
  <meta name="keywords" content="padaria, pães, doces, café, torta, bolo, São Paulo, pão francês">
  <title>Padaria do Sabor - Café fresco e muito sabor! </title>
</head>
<body>
    <header>
      <a href="./index.html"> 
        <img src="./images/outros/logo.png" alt="logo da padaria do sabor" class="logo" width="150" height="150">
      </a>
        <h1>Padaria do Sabor - O melhor ponto de pausa para o café</h1>
        <h2>Fale Conosco</h2>
    </header>
    <main>
        <form action="Contato" method="post">
         <fieldset>
          <legend>Seus Dados</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome_usuario" required><br><br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email_usuario" required><br><br>
        </fieldset>
        <fieldset>
          <legend>Sua Mensagem</legend>
          <label for="assunto">Assunto:</label>
          <select id="assunto" name="assunto_usuario" required>
            <option value="">--Selecione--</option>
            <option value="Duvida">Dúvida</option>
            <option value="Sugentão">Sugestão</option>
            <option value="Outros">Outros</option>
          </select><br><br>
          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem_usuario" rows="5" cols="30" required></textarea><br>
         </fieldset>
          <br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
         </form>
    </main>
    <footer>
        <p>&copy; 2025 Padaria do Sabor. Todos os direitos reservados. </p> 
        <p>Desenvolvida para ser sua Padaria favorita.</p>
        </footer>
       </body>
       </html>
