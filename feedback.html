<!DOCTYPE html>
<html lang="pt-br">
<!--Cabeçalho do Site-->
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Padaria do Sabor - O melhor lugar de pausa para o café da sua região.">
  <meta name="keywords" content="padaria, pães, doces, café, torta, bolo, São Paulo, pão francês">
  <title>Padaria do Sabor - Café fresco e muito sabor! </title>
</head>
<body>
    <header>
      <a href="./index.html"> 
        <img src="./images/outros/logo.png" alt="logo da padaria do sabor" class="logo" width="150" height="150">
      </a>
        <h1>Padaria do Sabor - O melhor ponto de pausa para o café</h1>
        <h2>Feedback</h2>
      </header>
    <main>
        <form action="Contato" method="post">
         <fieldset>
          <legend>Seus Dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome_usuario"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario"><br><br>
           </fieldset>
           <fieldset>
            <label for="produto/servico">Produto/Serviço</label>
            <select id="produto/servico" name="produto_servico" required>
              <option value="">--Selecione--</option>
              <option value="Paes">Pães</option>
              <option value="Cafes">Cafés</option>
              <option value="doces">Doces</option>
              <option value="pedidoespeciais">Pedidos Especiais</option>
              <option value="Atendimento">Atendimento</option>
              <option value="ambiente">Ambiente</option>
            </select><br><br> 
        <legend>Avaliação Geral:</legend>
            <input type="radio" id="Excelente" name="qualidade_pedido" value="excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="qualidade_pedido" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="ruim" name="qualidade_pedido" value="ruim">
            <label for="ruim">Ruim</label><br>
        </fieldset>
            <br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
      
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Padaria do Sabor. Todos os direitos reservados. </p> 
        <p>Desenvolvida para ser sua Padaria favorita.</p>
        </footer>
       </body>
       </html>
