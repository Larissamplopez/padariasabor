<!DOCTYPE html>
<html lang="pt-br">
<!--Cabeçalho do Site-->
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Padaria do Sabor - O melhor lugar de pausa para o café da sua região.">
  <meta name="keywords" content="padaria, pães, doces, café, torta, bolo, São Paulo, pão francês">
  <title>Padaria do Sabor - Café fresco e muito sabor! </title>
</head>
<body>
    <header>
      <a href="./index.html"> 
        <img src="./images/outros/logo.png" alt="logo da padaria do sabor" class="logo" width="150" height="150">
      </a>
        <h1>Padaria do Sabor - O melhor ponto de pausa para o café</h1>
        <h2>Pedidos Especiais</h2>
      </header>
    <main>
        <form action="Contato" method="post">
            <fieldset>
             <legend>Seus Dados</legend>
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome_usuario" required><br><br>
             <label for="telefone">Celular:</label>
             <input type="tel" 
             id="telefone" 
             name="telefone_usuario"
             pattern="\([0-9]{2}\)\s?[0-9]{4-5}[0-9]{4}"
             placeholder="(11) xxxxx-xxxx" 
             required><br><br>
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email_usuario" required><br><br>
           </fieldset>
           <fieldset>
            <legend>Detalhes do Pedido:</legend> 
            <input type="radio" id="bolo" name="tipo_pedido" value="bolo">
            <label for="bolo">Bolo</label><br>
            <input type="radio" id="Torta" name="tipo_pedido" value="torta">
            <label for="torta">Torta</label><br>
            <input type="radio" id="salgados" name="tipo_pedido" value="Salgados">
            <label for="salgados">Salgados</label><br><br>
          <label for="sabor/recheio">Sabor/Recheio:</label>
          <select id="sabor/recheio" name="sabor_recheio" required>
            <option value="">--Selecione--</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Morango">Morango</option>
            <option value="Limão">Limão</option>
            <option value="Baunilha">Baunilha</option>
            <option value="coxinha">Coxinha</option>
            <option value="bolinhadequeijo">Bolinha de Queijo</option>
          </select><br><br>
          <legend>Detalhes do Pedido:</legend> 
          <input type="radio" id="pequeno" name="tamanho_pedido" value="pequeno">
          <label for="Pequeno">Pequeno</label><br>
          <input type="radio" id="medio" name="tamanho_pedido" value="medio">
          <label for="medio">Médio</label><br>
          <input type="radio" id="grande" name="tamanho_pedido" value="grande">
          <label for="grande">Grande</label><br><br>
          <label for="data_entrega">Data da Entrega:</label><br>
          <input type="date" id="data_entrega" name="data_entrega" required><br><br>
         </fieldset>
         <fieldset>
            <legend>Informações Adicionais:</legend>
            <label for="observacoes">Observações Especiais:</label><br>
          <textarea id="observacoes" name="observacoes_usuario" rows="5" cols="30"></textarea><br>
        <label for="orcamento">Orçamento máximo:</label>
        <input
        type="number"
        id="orcamento"
        name="orcamento_usuario"
        min="80"
        max="1000"
        placeholder="R$"
        required>
    </fieldset>
        <br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Padaria do Sabor. Todos os direitos reservados. </p> 
        <p>Desenvolvida para ser sua Padaria favorita.</p>
        </footer>
       </body>
       </html>
